<template>
    <template lwc:if={showDataset}>
        <dl class="slds-list_horizontal slds-wrap slds-p-around_x-small">
            <dt class="slds-item_label slds-truncate">Label: </dt>
            <dd class="slds-item_detail slds-truncate">{label}</dd>
            <dt class="slds-item_label slds-truncate">Description: </dt>
            <dd class="slds-item_detail slds-truncate">{description}</dd>
            <dt class="slds-item_label slds-truncate">Data Refresh: </dt>
            <dd class="slds-item_detail slds-truncate">
                <lightning-formatted-date-time value={dataRefreshDate} year="2-digit" month="short" day="2-digit" hour="numeric"
                                       weekday="long" era="short"></lightning-formatted-date-time>
            </dd>
            <dt class="slds-item_label slds-truncate">Row Count: </dt>
            <dd class="slds-item_detail slds-truncate">{currentVersionTotalRowCount}</dd>
          </dl>
    </template>
</template>
